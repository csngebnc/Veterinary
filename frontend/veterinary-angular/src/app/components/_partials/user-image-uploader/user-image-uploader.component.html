<div class="content-center pt-3">
  <img src="{{ data.photoUrl }}" alt="" />
</div>
<div class="content-center mt-4">
  <input type="file" id="imageFile" (change)="fileChangeEvent($event)" />
</div>

<image-cropper
  *ngIf="imageChangedEvent"
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="4 / 4"
  [resizeToWidth]="256"
  format="png"
  (imageCropped)="imageCropped($event)"
>
</image-cropper>

<div class="text-center m-4">
  <i>A kép feltöltése után magától frissül a kép.</i>
</div>

<div class="form-group text-center mb-4">
  <button
    mat-raised-button
    color="primary"
    [disabled]="!imageForm.valid"
    (click)="uploadImage()"
    class="mt-3"
  >
    Kép mentése
  </button>
  <a class="ms-1" mat-button color="primary" (click)="close()">Mégsem</a>
</div>
