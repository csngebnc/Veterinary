<div class="content-center">
  <div class="home-body">
    <app-home-header [userInfo]="userInfo"></app-home-header>
    <div class="m-3 home-body-text">
      <ng-container *ngIf="userInfo.role === 'User'">
        <app-home-user></app-home-user>
      </ng-container>
      <ng-container *ngIf="userInfo.role === 'NormalDoctor' || userInfo.role === 'ManagerDoctor'">
        <app-home-doctor [doctorId]="userInfo.id"></app-home-doctor>
      </ng-container>
    </div>
  </div>
</div>
