<div class="card mb-3">
  <div class="row no-gutters content-center">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
      <div class="row content-center m-0 p-2">
        <img *ngIf="photoUrl" class="profile-image" src="{{ photoUrl }}" />
        <img
          *ngIf="!photoUrl"
          class="profile-image"
          src="https://portolapilot.com/wp-content/uploads/2018/12/300x300.png"
        />
      </div>
      <div class="content-center mb-2">
        <div>
          <button mat-raised-button color="primary" (click)="editPhoto()">
            <mat-icon> insert_photo</mat-icon>
          </button>
        </div>
        <div class="ms-1">
          <button
            mat-raised-button
            color="primary"
            (click)="deletePhoto()"
            [disabled]="
              photoUrl === 'https://veterinary.blob.core.windows.net/defaults/placeholder.jpg'
            "
          >
            <mat-icon> delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-5">
      <div class="card-body">
        <h2 class="pt-4 mb-1"><strong>Bejelentkezve, mint:</strong></h2>
        <h4 class="m-0">{{ userInfo.name }}</h4>
        <h4 class="m-0">{{ userInfo.role | translateRole }}</h4>
      </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 content-center">
      <mat-form-field appearance="outline" class="notes-box">
        <mat-label>Jegyzeteim (böngésző)</mat-label>
        <textarea
          matInput
          rows="6"
          cols="75"
          placeholder="Jegyzeteim..."
          [formControl]="notesFormControl"
        ></textarea>
        <div class="content-end">
          <button mat-flat-button color="primary" class="mt-3" (click)="saveNotes()">
            Frissítés
          </button>
        </div>
      </mat-form-field>
    </div>
  </div>
</div>
