<header>
  <nav class="navbar navbar-light navbar-expand-lg p-0">
    <a class="navbar-brand ms-5" href="#">
      <img
        src="../../../assets/Realistic-Bunny.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link" [routerLink]="['/']">Kezdőlap</a>
        </li>
        <ng-container *ngIf="getRole() === 'User'">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/animals', getUserId()]"
              >Állataim</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/']">Időpontfoglalás</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/']">Időpontjaim</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/']">Kórlapok</a>
          </li>
        </ng-container>

        <ng-container
          *ngIf="getRole() === 'NormalDoctor' || getRole() === 'ManagerDoctor'"
        >
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/']">Új kórlap</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/']">Időpont adása</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
            >
              Gazdi menü
            </a>
            <div class="dropdown-menu">
              <a class="nav-link" [routerLink]="['/animals', getUserId()]"
                >Állataim</a
              >
              <a class="nav-link" [routerLink]="['/']">Időpontfoglalás</a>
              <a class="nav-link" [routerLink]="['/']">Időpontjaim</a>
              <a class="nav-link" [routerLink]="['/']">Kórlapok</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
            >
              Műveletek
            </a>
            <div class="dropdown-menu">
              <a class="nav-link" [routerLink]="['/']">Kezeléseim</a>
              <a class="nav-link" [routerLink]="['/']">Szabadságok</a>
              <a class="nav-link" [routerLink]="['/']">Gazdik</a>
            </div>
          </li>
        </ng-container>

        <ng-container *ngIf="getRole() === 'ManagerDoctor'">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
            >
              Beállítások
            </a>
            <div class="dropdown-menu">
              <a class="nav-link" [routerLink]="['/']">Orvosok</a>
              <a class="nav-link" [routerLink]="['/']">Állatfajták</a>
              <a class="nav-link" [routerLink]="['/']">Oltások</a>
              <a class="nav-link" [routerLink]="['/']">Kórlap terápiák</a>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
    <p class="nav-item mb-0 cursor-pointer" (click)="logOut()">Kijelentkezés</p>
  </nav>
</header>
